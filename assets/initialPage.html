<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/initialPageStyle.css" />
    <title>Initial Page</title>

    <script>
        function iniciarJogo() {
            let level = document.getElementById('level').value

            if (level === '') {
                alert('Please choose a level to start the game')
                return false
            }

            window.location.href = "gameH.html?" + level

        }
    </script>
</head>

<body>

    <div style="margin-top: -1%; margin-left: 33%;">
        <img src="images/game.png">
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="level">
                        <option value="">-- Select the level --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Hard</option>
                        <option value="chucknorris">WHAT THE FUCK!!!</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Start</button>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
